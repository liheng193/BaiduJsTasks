<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {
	
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 
 	function check(aqiData) {
 		return aqiData[1] >= 60;
 	}
 	var newAqiData = aqiData.filter(check); //选择出大于60的城市
 	function sortNumber(a,b){
		return b[1] - a[1];
	}
 	newAqiData.sort(sortNumber); //对选择出来的城市按空气质量从大到小排
	var aqi=document.getElementById("aqi-list");
	for(var i=0; i<newAqiData.length; i++){
		var li = document.createElement("li");		
		li.innerHTML ="第"+(i+1)+"名："+ newAqiData[i][0] + "," + newAqiData[i][1];
		aqi.append(li);
	} //按顺序循环添加li标签
 	
})();

</script>
</body>
</html>
